<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHR Audio Processing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">EHR Audio Processing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Record Audio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/patients">View Patients</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2>Record Doctor-Patient Conversation</h2>
                    </div>
                    <div class="card-body text-center">
                        <div class="recording-controls mb-4">
                            <button id="startRecording" class="btn btn-primary btn-lg">
                                <i class="bi bi-mic-fill"></i> Start Recording
                            </button>
                            <button id="stopRecording" class="btn btn-danger btn-lg" disabled>
                                <i class="bi bi-stop-fill"></i> Stop Recording
                            </button>
                        </div>
                        <div id="recordingStatus" class="alert alert-info d-none">
                            Recording in progress... <span id="recordingTime">00:00</span>
                        </div>
                        <div id="processingStatus" class="alert alert-warning d-none">
                            Processing audio, please wait...
                        </div>
                    </div>
                </div>

                <div id="transcriptCard" class="card mb-4 d-none">
                    <div class="card-header">
                        <h3>Transcript</h3>
                    </div>
                    <div class="card-body">
                        <div id="transcriptContent" class="transcript"></div>
                    </div>
                </div>

                <div id="ehrDataCard" class="card mb-4 d-none">
                    <div class="card-header">
                        <h3>Extracted EHR Data</h3>
                    </div>
                    <div class="card-body">
                        <div id="ehrDataContent" class="ehr-data"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/recorder.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
